    <nav id="navMenu" class="nav-menu">

            <i class="fas fa-home"></i>
            <span class="tooltip">Home</span>
          </a>
        </li>
        <li>
          <a href="profile.html" class="nav-icon">
            <i class="fas fa-user"></i>

        </li>
        <li>

        </li>
      </ul>
    </nav>
  </header>

  <main id="mainContent">
    <section class="settings-section">
      <h1>Settings</h1>
      
      <!-- Dark/Light Mode Toggle -->
      <div class="settings-item">
        <h2>Theme</h2>
        <label for="theme-toggle" class="theme-toggle">
          <input type="checkbox" id="theme-toggle">
          <span class="slider"></span>
        </label>
        <p>Switch between Light and Dark mode</p>
      </div>

      <!-- Notifications Toggle -->
      <div class="settings-item">
        <h2>Notifications</h2>
        <label for="notification-toggle" class="switch">
          <input type="checkbox" id="notification-toggle" checked>
          <span class="slider"></span>
        </label>
        <p>Enable or disable notifications</p>
      </div>

      <!-- Language Preferences -->
      <div class="settings-item">
        <h2>Language</h2>
        <select id="language-select">
          <option value="en" selected>English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>
        <p>Select your preferred language</p>
      </div>

      <!-- User Actions -->
      <div class="user-actions">
        <!-- Logout Button -->
        <button class="btn" id="logout-btn">Logout</button>
        <!-- Delete Account Button -->
        <button class="btn" id="delete-account-btn">Delete Account</button>
      </div>
    </section>
  </main>

    // JavaScript for logout and delete account functionality
    document.getElementById('logout-btn').addEventListener('click', function() {

      window.location.href = 'login.html'; // Redirect to login page
    });

    document.getElementById('delete-account-btn').addEventListener('click', function() {
      // Add your account deletion logic here
      if (confirm('Are you sure you want to delete your account?')) {
        // Proceed with deletion
        // Redirect to login page or show a message
        window.location.href = 'login.html'; // Redirect to login page
      }
    });
  </script>
  <script src="js/auth-check.js"></script>

</body>
