<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watchlist - NexaStream</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="menu-toggle" id="menuToggle">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <nav id="navMenu" class="nav-menu">
      <ul>
        <li>
          <a href="index.html" class="nav-icon">
            <i class="fas fa-home"></i>
            <span class="tooltip">Home</span>
          </a>
        </li>
        <li>
          <a href="profile.html" class="nav-icon">
            <i class="fas fa-user"></i>
            <span class="tooltip">Profile</span>
          </a>
        </li>
        <li>
          <a href="watchlist.html" class="nav-icon active">
            <i class="fas fa-list"></i>
            <span class="tooltip">Watchlist</span>
          </a>
        </li>
        <li>
          <a href="movie-details.html" class="nav-icon">
            <i class="fas fa-film"></i>
            <span class="tooltip">Movie Details</span>
          </a>
        </li>
        <li>
          <a href="admin-dashboard.html" class="nav-icon">
            <i class="fas fa-cog"></i>
            <span class="tooltip">Admin</span>
          </a>
        </li>
        <li>
          <a href="settings.html" class="nav-icon">
            <i class="fas fa-sliders-h"></i>
            <span class="tooltip">Settings</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main id="mainContent">
    <section class="watchlist-section">
      <h1>My Watchlist</h1>
      <div class="watchlist-container">
        <!-- Example Movie Item -->
        <div class="movie-card">
          <img src="images/movie-placeholder.png" alt="Movie Poster" class="movie-poster">
          <div class="movie-info">
            <h2>Movie Title</h2>
            <p>Genre: Action</p>
            <p>Duration: 2h 15m</p>
            <button class="btn">Watch Now</button>
            <button class="btn remove-btn">Remove</button>
          </div>
        </div>

        <!-- Repeat the movie card for more movies in the watchlist -->
        <div class="movie-card">
          <img src="images/b2.jpeg" alt="Movie Poster" class="movie-poster">
          <div class="movie-info">
            <h2>Movie Title 2</h2>
            <p>Genre: Comedy</p>
            <p>Duration: 1h 45m</p>
            <button class="btn">Watch Now</button>
            <button class="btn remove-btn">Remove</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 NexaTechX. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
  <script src="js/auth-check.js"></script>

</body>
</html>
